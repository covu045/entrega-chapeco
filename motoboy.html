<!DOCTYPE html>
<html>
<head>
  <title>√Årea Motoboy</title>

  <style>
    body{
      font-family: Arial;
      text-align: center;
      background: #e6f7ff;
      padding-top: 50px;
    }

    .pedido{
      background: white;
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
    }

    button{
      background: orange;
      border: none;
      padding: 10px;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<h1>√Årea Motoboy üèçÔ∏è</h1>

<div id="listaPedidos"></div>

<a href="index.html">Voltar</a>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA9vMk01-8YCiLXegszeiHXSGeBvy91N2U",
  authDomain: "entrega-chapeco.firebaseapp.com",
  projectId: "entrega-chapeco",
  storageBucket: "entrega-chapeco.firebasestorage.app",
  messagingSenderId: "697262455182",
  appId: "1:697262455182:web:28405a7efa733786e68cdf"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const lista = document.getElementById("listaPedidos");

onSnapshot(collection(db, "pedidos"), (snapshot) => {

  lista.innerHTML = "";

  snapshot.forEach((pedidoDoc) => {

    const pedido = pedidoDoc.data();
    const id = pedidoDoc.id;

    lista.innerHTML += `
      <div class="pedido">
        Cliente: ${pedido.cliente} <br>
        Endere√ßo: ${pedido.endereco} <br>
        Valor: R$ ${pedido.valor} <br>
        Status: ${pedido.status} <br>

        ${pedido.status === "Aguardando Motoboy"
          ? `<button onclick="aceitar('${id}')">Aceitar Pedido</button>`
          : ""}
      </div>
    `;

  });

});

window.aceitar = async function(id){

  const pedidoRef = doc(db, "pedidos", id);

  await updateDoc(pedidoRef, {
    status: "Em Entrega üöÄ"
  });

};

</script>

</body>
</html>
