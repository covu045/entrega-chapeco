<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Loja - Entrega Chapec√≥</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">
        <h1>Login Loja üè¨</h1>
        
        <input type="email" id="usuario" placeholder="E-mail da Loja">
        <input type="password" id="senha" placeholder="Sua Senha">
        
        <button onclick="entrar()">Entrar no Painel</button>
        
        <p id="msg"></p>
        <a href="cadastro.html" style="color: #764ba2; font-size: 14px; text-decoration: none;">Cadastrar nova Loja</a>
        <br><br>
        <a href="index.html" style="color: #999; font-size: 12px;">Voltar ao in√≠cio</a>
    </div>

    <script type="module">
        import { auth, db } from "./js/firebase.js";
        import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        window.entrar = function() {
            let email = document.getElementById("usuario").value;
            let senha = document.getElementById("senha").value;
            let msg = document.getElementById("msg");

            if (!email || !senha) {
                msg.innerHTML = "Preencha tudo! ‚ö†Ô∏è";
                return;
            }

            msg.innerHTML = "Verificando...";

            signInWithEmailAndPassword(auth, email, senha)
                .catch((error) => {
                    msg.innerHTML = "E-mail ou senha incorretos. ‚ùå";
                });
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                try {
                    const docRef = doc(db, "usuarios", user.uid);
                    const docSnap = await getDoc(docRef);

                    if (docSnap.exists()) {
                        const tipo = docSnap.data().tipo;
                        // Se for restaurante, vai para a tela dele
                        if(tipo === "restaurante") {
                            window.location.href = "restaurante.html";
                        } else {
                            document.getElementById("msg").innerHTML = "Este login √© apenas para Lojas! üö´";
                        }
                    }
                } catch (error) {
                    console.error(error);
                }
            }
        });
    </script>
</body>
</html>
