<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login Real ðŸš€</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #667eea, #764ba2);
      padding-top: 100px;
      color: white;
    }
    input { width: 250px; height: 35px; margin: 10px; font-size: 16px; border-radius: 5px; border: none; padding: 0 10px; }
    button { width: 200px; height: 40px; background: white; border: none; cursor: pointer; font-size: 16px; font-weight: bold; border-radius: 5px; color: #764ba2; }
    #msg { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

<h1>Sistema de Entregas ðŸš€</h1>

<input type="email" id="email" placeholder="Seu E-mail"><br>
<input type="password" id="senha" placeholder="Sua Senha"><br>

<button onclick="entrar()">Entrar</button>

<p id="msg"></p>

<script type="module">
  // 1. Conectar com o seu arquivo de configuraÃ§Ã£o
  import { auth, db } from "./js/firebase.js";
  import { signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  // 2. FunÃ§Ã£o que roda quando vocÃª clica no botÃ£o
  window.entrar = function() {
    let email = document.getElementById("email").value;
    let senha = document.getElementById("senha").value;
    let msg = document.getElementById("msg");

    msg.innerHTML = "Verificando...";

    // Faz o login no Firebase Authentication
    signInWithEmailAndPassword(auth, email, senha)
      .then(() => {
        msg.innerHTML = "Logado com sucesso!";
      })
      .catch((error) => {
        msg.innerHTML = "Erro: UsuÃ¡rio nÃ£o encontrado ou senha errada.";
        console.error(error.message);
      });
  }

  // 3. O PORTEIRO: Quando o login der certo, ele olha o "tipo" no banco
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      // Vai na pasta "usuarios" e procura o documento com o ID igual ao UID do login
      const userRef = doc(db, "usuarios", user.uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const tipo = userSnap.data().tipo; // Pega o valor "admin", "motoboy" ou "restaurante"

        // Redireciona para a pÃ¡gina certa
        if (tipo === "admin") {
          window.location.href = "admin.html";
        } else if (tipo === "motoboy") {
          window.location.href = "motoboy.html";
        } else if (tipo === "restaurante") {
          window.location.href = "restaurante.html";
        }
      } else {
        document.getElementById("msg").innerHTML = "Erro: Seu usuÃ¡rio nÃ£o tem um cargo no banco de dados.";
      }
    }
  });
</script>

</body>
</html>
