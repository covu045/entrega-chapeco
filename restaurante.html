<!DOCTYPE html>
<html>
<head>
  <title>√Årea Restaurante</title>

  <style>
    body{
      font-family: Arial;
      text-align: center;
      background: #f2f2f2;
      padding-top: 50px;
    }

    input{
      width: 250px;
      height: 35px;
      margin: 10px;
      font-size: 16px;
    }

    button{
      width: 200px;
      height: 45px;
      background: green;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }

    button:hover{
      background: darkgreen;
    }
  </style>
</head>

<body>

<h1>√Årea Restaurante üçî</h1>

<input type="text" id="cliente" placeholder="Nome do Cliente"><br>
<input type="text" id="endereco" placeholder="Endere√ßo"><br>
<input type="number" id="valor" placeholder="Valor R$"><br>

<button id="btnCriar">Criar Pedido</button>

<br><br>
<a href="index.html">Voltar</a>

<script type="module">

import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA9vMk01-8YCiLXegszeiHXSGeBvy91N2U",
  authDomain: "entrega-chapeco.firebaseapp.com",
  projectId: "entrega-chapeco",
  storageBucket: "entrega-chapeco.firebasestorage.app",
  messagingSenderId: "697262455182",
  appId: "1:697262455182:web:28405a7efa733786e68cdf"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const botao = document.getElementById("btnCriar");

botao.addEventListener("click", async () => {

  let cliente = document.getElementById("cliente").value;
  let endereco = document.getElementById("endereco").value;
  let valor = document.getElementById("valor").value;

  if(!cliente || !endereco || !valor){
    alert("Preencha todos os campos üë∂");
    return;
  }

  await addDoc(collection(db, "pedidos"), {
    cliente: cliente,
    endereco: endereco,
    valor: valor,
    status: "Aguardando Motoboy"
  });

  alert("Pedido enviado para a NUVEM ‚òÅÔ∏èüöÄ");

  document.getElementById("cliente").value = "";
  document.getElementById("endereco").value = "";
  document.getElementById("valor").value = "";

});

</script>

</body>
</html>
